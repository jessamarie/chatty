<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Chatty Vue</title>
  </head>
  <body>
    <div id="app">
      <ul id="messages">
        <!-- use track by since clients may send the same message twice -->
        <li v-for="item in messages">
          {{item}}
        </li>
      </ul>
      <form v-on:submit.prevent="sendMessage">
        <input id="m" v-model="message" autocomplete="off" />
        <button>Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/vue/dist/vue.js" charset="utf-8"></script>
    <script src="/angular/angular.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <!-- <script src="/@uirouter/angularjs/release/angular-ui-router.js"></script> -->
  </body>
</html>
