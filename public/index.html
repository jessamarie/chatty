<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>Chatty Vue</title>
  </head>
  <body>

    <header>
      <h1>Chatty</h1>
    </header>

    <main id="app">

      <ul id="messages">
        <li v-for="item in messages">
          {{item}}
        </li>
      </ul>

      <form v-if="!hasName" v-on:submit.prevent="saveName">
        <input id="m" v-model="name" placeholder="Enter your name" autocomplete="off" />
        <button>Set Name</button>
      </form>

      <form v-if="hasName" v-on:submit.prevent="sendMessage">
        <input id="m" v-model="message" placeholder="Enter a message" autocomplete="off" />
        <button>Send</button>
      </form>

    </main>

    <footer>
      <p>Made with &hearts; by Jessa</p>
      <a href="https://github.com/jessamarie/chatty" target="_blank"><i class="fa fa-2x fa-github" aria-hidden="true"></i></a>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/vue/dist/vue.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
