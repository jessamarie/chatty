<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Chatty</title>
  </head>
  <body ng-app="chattyApp" ng-controller="ChattyController as vm">
    <ul id="messages">
      <li ng-repeat="message in vm.messages">
        {{message}}
      </li>
    </ul>
    <form action="">
      <input id="m" autocomplete="off" />
      <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="app.module.js" charset="utf-8"></script>
    <!-- <script src="/@uirouter/angularjs/release/angular-ui-router.js"></script> -->
    <script src="/jquery/dist/jquery.js"></script>

  </body>
</html>
