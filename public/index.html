<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Chatty</title>
  </head>
  <body ng-app="chattyApp" ng-controller="ChattyController as vm">
    <ul id="messages">
      <!-- use track by since clients may send the same message twice -->
      <li ng-repeat="message in vm.messages track by $index">
        {{vm.messages[$index]}}
      </li>
    </ul>
    <form ng-submit="vm.sendMessage()">
      <input id="m" ng-model="vm.message" autocomplete="off" />
      <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <!-- <script src="/@uirouter/angularjs/release/angular-ui-router.js"></script> -->
  </body>
</html>
